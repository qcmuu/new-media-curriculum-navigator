<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络与新媒体专业课程导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: bold;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .course-card.selected {
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%);
        }

        .course-type {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .course-type.必修 {
            background: #ff6b6b;
        }

        .course-type.选修 {
            background: #4ecdc4;
        }

        .course-type.实践 {
            background: #45b7d1;
        }

        .course-header {
            margin-bottom: 15px;
        }

        .course-code {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .course-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .course-group-info {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .course-group {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
        }

        .course-subgroup {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
        }

        .course-info {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .course-description {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .prerequisites {
            margin-top: 15px;
        }

        .prerequisites-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .prerequisite-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .prerequisite-tag {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prerequisite-tag:hover {
            background: #667eea;
            color: white;
        }

        .no-prerequisites {
            color: #999;
            font-style: italic;
            font-size: 12px;
        }

        .semester-view {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .semester-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .semester-column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .semester-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            background: #667eea;
            color: white;
            padding: 8px;
            border-radius: 8px;
        }

        .semester-course {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #ddd;
        }

        .semester-course:hover {
            background: #f0f0f0;
            border-left-color: #667eea;
        }

        .semester-course.必修 {
            border-left-color: #ff6b6b;
        }

        .semester-course.选修 {
            border-left-color: #4ecdc4;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .toggle-btn:hover {
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none;
        }

        .edit-mode .course-card {
            border: 2px dashed #ccc;
            position: relative;
        }

        .edit-mode .course-card:hover {
            border-color: #667eea;
        }

        .edit-btn {
            position: absolute;
            top: 10px;
            right: 50px;
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .edit-mode .edit-btn {
            opacity: 1;
        }

        .edit-btn:hover {
            background: #5a6fd8;
        }

        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .edit-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .edit-form h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn {
            background: #4caf50;
            color: white;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background: #da190b;
        }

        .edit-mode-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: space-between;
            }

            .view-toggle {
                margin-left: 0;
                justify-content: center;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .semester-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 网络与新媒体专业课程导航</h1>
            <p>了解课程设置，掌握学习路径，规划你的大学四年</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="semesterFilter">学期筛选:</label>
                <select id="semesterFilter">
                    <option value="">全部学期</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="typeFilter">课程类型:</label>
                <select id="typeFilter">
                    <option value="">全部类型</option>
                    <option value="必修">必修课</option>
                    <option value="选修">选修课</option>
                    <option value="实践">实践课</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="groupFilter">课程组:</label>
                <select id="groupFilter">
                    <option value="">全部课程组</option>
                    <option value="公共课">公共课</option>
                    <option value="专业课程">专业课程</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="subgroupFilter">课程子组:</label>
                <select id="subgroupFilter">
                    <option value="">全部子组</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">搜索课程:</label>
                <input type="text" id="searchInput" placeholder="输入课程名称或代码">
            </div>

            <div class="view-toggle">
                <button class="toggle-btn active" id="cardViewBtn">卡片视图</button>
                <button class="toggle-btn" id="semesterViewBtn">学期视图</button>
                <button class="toggle-btn" id="statsViewBtn">学分统计</button>
                <button class="toggle-btn" id="editModeBtn">编辑模式</button>
            </div>
        </div>

        <div id="cardView" class="course-grid">
            <!-- 课程卡片将在这里动态生成 -->
        </div>

        <div id="semesterView" class="semester-view hidden">
            <div class="semester-grid">
                <!-- 学期列将在这里动态生成 -->
            </div>
        </div>

        <div id="statsView" class="semester-view hidden">
            <div id="statsContent">
                <!-- 学分统计将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
